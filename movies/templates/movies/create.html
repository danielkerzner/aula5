{% extends 'base.html' %}

{% block title %}
Criar Filme
{% endblock title %}

{% block content %}
<h2>Adicionar Filme</h2>

<form action="{% url 'movies:create' %}" method="post">
    {% csrf_token %}
    {{ movie_form.as_p }}
    {{ provider_form.as_p }}
    <button type="submit">Criar</button>
</form>

{% endblock content %}
